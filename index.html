<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DiceAR</title>
    <script type="module"
      src="https://unpkg.com/@google/model-
      viewer@latest/dist/model-viewer.min.js"></script>
  </head>
  <body style="margin:0; padding:0;">
    <model-viewer
      src="Dice.glb"
      ios-src="https://takako-2023332-a11y.github.io/DIce2/Dice.usdz"
      alt="Dice 3D"
      ar
      ar-modes="webxr quick-look"
      auto-rotate
      camera-controls
      style="width:100vw; height:100vh;"
      camera-target="0m 0m 0m">
      <button slot="ar-button">ARで表示</button>
      </model-viewer>
  </body>
</html>
